<h8k-navbar header="User Management"></h8k-navbar>

<div class='layout-row justify-content-center mt-100'>
    <div class='w-60 mr-75'>
        <app-user-list [users]="users" (onEdit)="editUser($event)" (onDelete)="deleteUser($event)"></app-user-list>
    </div>
    <div class='layout-column w-40'>
        <app-add-edit-user [user]="user" (onUpsert)="upsertUser($event)"></app-add-edit-user>
    </div>
</div>
